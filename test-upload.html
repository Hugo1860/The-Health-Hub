<!DOCTYPE html>
<html>
<head>
    <title>Test Upload</title>
</head>
<body>
    <h1>Test Audio Upload</h1>
    <form id="uploadForm">
        <div>
            <label>Title:</label>
            <input type="text" name="title" value="Test Audio" required>
        </div>
        <div>
            <label>Description:</label>
            <textarea name="description">Test description</textarea>
        </div>
        <div>
            <label>Subject:</label>
            <select name="subject" required>
                <option value="心血管">心血管</option>
                <option value="神经科">神经科</option>
                <option value="其他">其他</option>
            </select>
        </div>
        <div>
            <label>Speaker:</label>
            <input type="text" name="speaker" value="Test Speaker">
        </div>
        <div>
            <label>Tags:</label>
            <input type="text" name="tags" value='["test", "upload"]'>
        </div>
        <div>
            <label>Audio File:</label>
            <input type="file" name="audio" accept="audio/*" required>
        </div>
        <button type="submit">Upload</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            const form = e.target;
            
            formData.append('title', form.title.value);
            formData.append('description', form.description.value);
            formData.append('subject', form.subject.value);
            formData.append('speaker', form.speaker.value);
            formData.append('tags', form.tags.value);
            formData.append('audio', form.audio.files[0]);
            
            try {
                console.log('Sending request to /api/admin/simple-upload');
                const response = await fetch('/api/admin/simple-upload', {
                    method: 'POST',
                    body: formData,
                    credentials: 'include'
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', Object.fromEntries(response.headers.entries()));
                
                const result = await response.text();
                console.log('Raw response:', result);
                
                let data;
                try {
                    data = JSON.parse(result);
                } catch (e) {
                    data = { error: 'Invalid JSON response', raw: result };
                }
                
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                
            } catch (error) {
                console.error('Upload error:', error);
                document.getElementById('result').innerHTML = '<pre>Error: ' + error.message + '</pre>';
            }
        });
    </script>
</body>
</html>
